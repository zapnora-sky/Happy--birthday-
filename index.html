<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday My Baddie! üíñ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            overflow-x: hidden;
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        /* Welcome Screen */
        .welcome-screen {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            padding: 40px 30px;
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);
            max-width: 90%;
            width: 400px;
        }

        .welcome-screen h1 {
            font-size: 2.2em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e, #ffd166);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.3;
        }

        .btn {
            padding: 15px 35px;
            margin: 10px;
            font-size: 1.1em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.5);
            font-weight: bold;
            width: 180px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 105, 180, 0.4);
        }

        /* Birthday Content */
        #birthdayContent {
            width: 100%;
            max-width: 500px;
        }

        /* Animated Gift Box */
        .gift-scene {
            position: relative;
            margin: 30px 0;
            height: 200px;
        }

        .gift-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            border-radius: 10px;
            animation: bounce 2s ease-in-out infinite;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .gift-box::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 20px;
            background: #ffd166;
            border-radius: 5px;
        }

        .gift-box::after {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 100%;
            background: #ffd166;
        }

        @keyframes bounce {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -60%) scale(1.05); }
        }

        /* Main Birthday Message */
        .main-message {
            font-size: 2.8em;
            font-weight: bold;
            margin: 30px 0;
            text-shadow: 0 0 20px rgba(255, 105, 180, 0.8);
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e, #ffd166);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
            padding: 0 10px;
        }

        /* Message Display Box */
        .message-box {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 25px;
            margin: 30px auto;
            max-width: 400px;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .lovely-message {
            font-size: 1.3em;
            line-height: 1.5;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            opacity: 0;
            animation: fadeInOut 6s ease-in-out;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: translateY(10px); }
            20%, 80% { opacity: 1; transform: translateY(0); }
        }

        /* Final Message */
        .final-message {
            font-size: 1.8em;
            font-weight: bold;
            margin: 40px 0;
            text-shadow: 0 0 15px rgba(255, 105, 180, 0.7);
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            padding: 0 10px;
            opacity: 0;
            animation: finalReveal 2s ease-out 2s forwards;
        }

        @keyframes finalReveal {
            to { opacity: 1; }
        }

        /* Fireworks */
        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: explode 1.5s ease-out forwards;
        }

        @keyframes explode {
            0% { transform: translateY(100vh); opacity: 1; }
            80% { opacity: 1; }
            100% { transform: translateY(0) scale(30); opacity: 0; }
        }

        /* Hearts Animation */
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            opacity: 0;
            animation: float 6s ease-in infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg) scale(0); opacity: 0; }
            10% { opacity: 1; transform: scale(1); }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg) scale(1.2); opacity: 0; }
        }

        /* Hidden class */
        .hidden {
            display: none;
        }

        /* Music Controls */
        .music-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .music-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .music-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .welcome-screen {
                padding: 30px 20px;
                margin: 20px;
            }

            .welcome-screen h1 {
                font-size: 1.8em;
            }

            .main-message {
                font-size: 2.2em;
            }

            .final-message {
                font-size: 1.5em;
            }

            .message-box {
                margin: 20px;
                padding: 20px;
                min-height: 100px;
            }

            .lovely-message {
                font-size: 1.1em;
            }

            .btn {
                padding: 12px 25px;
                font-size: 1em;
                width: 160px;
            }

            .gift-box {
                width: 100px;
                height: 100px;
            }
        }

        @media (max-width: 480px) {
            .welcome-screen h1 {
                font-size: 1.6em;
            }

            .main-message {
                font-size: 1.8em;
            }

            .final-message {
                font-size: 1.3em;
            }

            .message-box {
                padding: 15px;
                min-height: 80px;
            }

            .lovely-message {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <!-- Music Controls -->
    <div class="music-controls">
        <button class="music-btn" onclick="toggleMusic()" id="musicBtn">üîä Music On</button>
    </div>

    <div class="fireworks" id="fireworks"></div>
    <div class="hearts" id="heartsContainer"></div>
    
    <div class="container">
        <!-- Welcome Screen -->
        <div class="welcome-screen" id="welcomeScreen">
            <h1>Are you my beautiful Esther? üíñ</h1>
            <button class="btn" onclick="yesClicked()">Yes, it's me!</button>
            <button class="btn" onclick="noClicked()">No</button>
        </div>

        <!-- Access Denied -->
        <div class="welcome-screen hidden" id="accessDenied">
            <h1>This special surprise is only for my baddie Esther! üíï</h1>
            <button class="btn" onclick="goBack()">Go Back</button>
        </div>

        <!-- Birthday Content -->
        <div class="hidden" id="birthdayContent">
            <!-- Animated Gift Box -->
            <div class="gift-scene">
                <div class="gift-box"></div>
            </div>

            <!-- Main Birthday Message -->
            <div class="main-message" id="mainMessage">
                Happy Birthday My Baddie! üéâ
            </div>

            <!-- Message Display Box -->
            <div class="message-box">
                <div class="lovely-message" id="currentMessage"></div>
            </div>

            <!-- Final Message -->
            <div class="final-message" id="finalMessage">
                You mean everything to me, happy birthday once more my love! üíñ
            </div>
        </div>
    </div>

    <script>
        // Music setup
        let audio = null;
        let isMusicPlaying = true;
        let currentMusicIndex = 0;

        // Multiple romantic music tracks
        const musicTracks = [
            'https://assets.mixkit.co/music/preview/mixkit-loving-you-1172.mp3',
            'https://assets.mixkit.co/music/preview/mixkit-sunny-days-108.mp3',
            'https://assets.mixkit.co/music/preview/mixkit-falling-in-love-39.mp3'
        ];

        // Firework sound (short celebration sound)
        const fireworkSound = new Audio('data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAAAA==');

        function initMusic() {
            audio = new Audio(musicTracks[0]);
            audio.loop = true;
            audio.volume = 0.6;
            
            // Auto-play music when page loads
            document.addEventListener('click', function() {
                if (!audio.played) {
                    audio.play().catch(e => console.log('Auto-play prevented'));
                }
            }, { once: true });

            // Switch music every 30 seconds
            setInterval(switchMusic, 30000);
        }

        function switchMusic() {
            if (isMusicPlaying) {
                currentMusicIndex = (currentMusicIndex + 1) % musicTracks.length;
                audio.src = musicTracks[currentMusicIndex];
                audio.play().catch(e => console.log('Music switch failed'));
            }
        }

        function toggleMusic() {
            const musicBtn = document.getElementById('musicBtn');
            if (isMusicPlaying) {
                audio.pause();
                isMusicPlaying = false;
                musicBtn.innerHTML = 'üîá Music Off';
            } else {
                audio.play();
                isMusicPlaying = true;
                musicBtn.innerHTML = 'üîä Music On';
            }
        }

        function playFireworkSound() {
            fireworkSound.currentTime = 0;
            fireworkSound.volume = 0.3;
            fireworkSound.play().catch(e => console.log('Firework sound failed'));
        }

        // Lovely messages for Esther
        const messages = [
            "Every moment with you feels like magic... ‚ú®",
            "Your smile brightens my darkest days... üåü",
            "You are the most amazing person I know... üí´",
            "My love for you grows stronger every day... üåπ",
            "You make my world complete... üåç",
            "Thank you for being you, my beautiful Esther... üå∏",
            "I'm so grateful to have you in my life... üíñ",
            "Your happiness means everything to me... üòä",
            "May this year be your best one yet... üéÇ",
            "You deserve all the love and joy in the world... üåà",
            "I cherish every memory we create together... üì∏",
            "You are my today and all of my tomorrows... ‚≠ê"
        ];

        function createFireworks() {
            const fireworksContainer = document.getElementById('fireworks');
            const colors = ['#ff6b6b', '#ffd166', '#7bed9f', '#70a1ff', '#ff9ff3'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    firework.style.left = Math.random() * 100 + 'vw';
                    firework.style.animationDelay = Math.random() * 0.5 + 's';
                    firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    fireworksContainer.appendChild(firework);
                    
                    // Remove firework after animation
                    setTimeout(() => {
                        firework.remove();
                    }, 1500);
                }, i * 100);
            }
            
            // Play firework sound
            playFireworkSound();
        }

        function createHearts() {
            const heartsContainer = document.getElementById('heartsContainer');
            const heartEmojis = ['üíñ', 'üíï', 'üíó', 'üíì', 'üíò', 'üíù', 'üíû'];
            
            for (let i = 0; i < 30; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDelay = Math.random() * 6 + 's';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                heartsContainer.appendChild(heart);
            }
        }

        function displayRandomMessages() {
            const messageElement = document.getElementById('currentMessage');
            let currentIndex = 0;

            function showNextMessage() {
                messageElement.style.animation = 'none';
                void messageElement.offsetWidth; // Trigger reflow
                messageElement.style.animation = 'fadeInOut 6s ease-in-out';
                
                messageElement.textContent = messages[currentIndex];
                currentIndex = (currentIndex + 1) % messages.length;
            }

            // Show first message immediately
            showNextMessage();
            
            // Change message every 6 seconds
            setInterval(showNextMessage, 6000);
        }

        function yesClicked() {
            document.getElementById('welcomeScreen').classList.add('hidden');
            document.getElementById('birthdayContent').classList.remove('hidden');
            
            // Start animations
            createHearts();
            createFireworks();
            displayRandomMessages();
            
            // Ensure music is playing
            if (!isMusicPlaying) {
                toggleMusic();
            }
        }

        function noClicked() {
            document.getElementById('welcomeScreen').classList.add('hidden');
            document.getElementById('accessDenied').classList.remove('hidden');
        }

        function goBack() {
            document.getElementById('accessDenied').classList.add('hidden');
            document.getElementById('welcomeScreen').classList.remove('hidden');
        }

        // Initialize music when page loads
        window.addEventListener('load', initMusic);
    </script>
</body>
</html>
