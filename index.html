<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday Adelia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    /* Background */
    body {
      background: url('https://i.imgur.com/Nuz4LwP.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    /* Overlay for sky effects */
    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    /* Prompt Container */
    #promptContainer {
      z-index: 10;
      position: absolute;
      top: 0; left: 0;width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #fff;
    }

    #promptContainer select, #promptContainer button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    /* Main content */
    #mainContent {
      display: none;
      z-index: 5;
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      text-align: center;
      color: #fff;
    }

    .cake {
      width: 120px;
      margin: 0 auto;
      position: relative;
      margin-top: 100px;
    }

    .layer {
      height: 40px;
      background: #ff7675;
      border: 2px solid #fff;
      border-radius: 10px;
      margin-bottom: 10px;
      animation: fadeIn 1s ease forwards;
    }

    .layer:nth-child(2) { background: #fab1a0; animation-delay: 1s; }
    .layer:nth-child(3) { background: #ffeaa7; animation-delay: 2s; }

    .candles {
      display: flex;
      justify-content: center;
      margin-top: -15px;
      animation: fadeIn 1s ease forwards;
      animation-delay: 3s;
    }

    .candle {
      width: 6px; height: 20px;background: #fff;
      margin: 0 4px;
      position: relative;
    }

    .flame {
      width: 6px; height: 6px;
      background: yellow;
      border-radius: 50%;
      position: absolute;
      top: -8px;
      left: 0;
      right: 0;
      margin: auto;
      animation: flicker 0.4s infinite;
    }

    @keyframes flicker {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.7; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #message {
      margin-top: 30px;
      font-size: 24px;
      animation: fadeIn 2s ease forwards;
      animation-delay: 4s;
    }

    #rotatingMessages {
      margin-top: 10px;
      font-size: 18px;
      height: 24px;
      transition: opacity 0.5s;
    }

    /* Shooting star */
    .shooting-star {
      position: absolute;
      width: 100px;
      height: 2px;
      background: white;
      animation: shoot 4s linear infinite;
      opacity: 0.7;
    }

    @keyframes shoot {
      0% { transform: translate(-100px, -100px); opacity: 1; }
      100% { transform: translate(800px, 800px); opacity: 0; }
    }

  </style>
</head>
<body>

<!-- Overlay and Prompts -->
<div id="overlay"></div><div id="promptContainer">
  <h2>Are you Adelia?</h2>
  <button onclick="checkName(true)">Yes</button>
  <button onclick="checkName(false)">No</button>
</div>

<div id="countryPrompt" style="display:none;">
  <h2>Which country are you from?</h2>
  <select id="countrySelect">
    <option>-- Select --</option>
    <option>Ghana</option>
    <option>Kenya</option>
    <option>Indonesia</option>
    <option>Philippines</option>
    <option>Other</option>
  </select>
  <button onclick="checkCountry()">Continue</button>
</div>

<div id="musicPrompt" style="display:none;">
  <h2>Would you like some background music?</h2>
  <button onclick="startExperience(true)">Yes</button>
  <button onclick="startExperience(false)">No</button>
</div>

<!-- Main Content -->
<div id="mainContent">
  <div class="shooting-star" style="top:10%; left:5%; animation-delay: 1s;"></div>
  <div class="shooting-star" style="top:30%; left:20%; animation-delay: 3s;"></div>
  <div class="shooting-star" style="top:50%; left:15%; animation-delay: 5s;"></div>

  <div class="cake">
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="candles">
      <div class="candle"><div class="flame"></div></div>
      <div class="candle"><div class="flame"></div></div><div class="candle"><div class="flame"></div></div>
    </div>
  </div>
  <div id="message">Happy Birthday Adelia! üéâ</div>
  <div id="rotatingMessages"></div>
</div>

<!-- Music -->
<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/audio/2023/04/12/audio_1f9e1dc6f5.mp3" type="audio/mpeg">
</audio>

<script>
  const rotatingTexts = [
     "you bring happiness to tje hearts ‚ù§Ô∏è of those who know you",
    "Your smile brings warmth to hearts.",
    "Today, i celebrate you as a very Good friend.",
    "May your dreams shine as bright as the stars.",
    "Adelia, you are truly special."
    "Simon ‚ú® truly caresü§û"
  ];

  let currentIndex = 0;
  const msgBox = document.getElementById('rotatingMessages');

  function checkName(isAdelia) {
    if (!isAdelia) {
      document.getElementById('promptContainer').innerHTML = "<h2>Sorry, special contents are only for Adelia.</h2>";
    } else {
      document.getElementById('promptContainer').style.display = 'none';
      document.getElementById('countryPrompt').style.display = 'flex';
    }
  }

  function checkCountry() {
    const country = document.getElementById('countrySelect').value;
    if (country === "Indonesia") {
      document.getElementById('countryPrompt').style.display = 'none';
      document.getElementById('musicPrompt').style.display = 'flex';
    } else {alert("Hmm... That doesn't seem right.");
    }
  }

  function startExperience(playMusic) {
    document.getElementById('musicPrompt').style.display = 'none';
    document.getElementById('mainContent').style.display = 'block';

    if (playMusic) {
      document.getElementById('bgMusic').play();
    }

    // Start rotating messages
    setInterval(() => {
      msgBox.style.opacity = 0;
      setTimeout(() => {
        msgBox.textContent = rotatingTexts[currentIndex];
        msgBox.style.opacity = 1;
        currentIndex = (currentIndex + 1) % rotatingTexts.length;
      }, 500);
    }, 4000);
  }
</script>

</body>
</html>
